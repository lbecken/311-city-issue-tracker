spring.application.name=mw-citizen-tracker

# Datasource configuration
# Postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/city_issues
spring.datasource.username=city_admin
spring.datasource.password=Azerty123
spring.datasource.driver-class-name=org.postgresql.Driver
# optional, but recommended for development purposes
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# optional, but recommended for production purposes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# File upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Custom upload directory
app.upload.dir=./uploads
app.upload.base-url=/uploads

# RabbitMQ configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=rabbitmq_pass_123

# Kafka configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.group-id=dashboard-service
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=gov.lby.cityissuetracker.kafka.event
spring.kafka.consumer.auto-offset-reset=earliest

# Kafka Streams configuration
spring.kafka.streams.application-id=city-issue-tracker-streams
spring.kafka.streams.properties.default.key.serde=org.apache.kafka.common.serialization.Serdes$StringSerde
spring.kafka.streams.properties.default.value.serde=org.springframework.kafka.support.serializer.JsonSerde

# Spring AI - OpenAI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY:your-api-key-here}
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.openai.chat.options.temperature=0.1

# Redis configuration for caching predictions
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Scheduling configuration
spring.task.scheduling.pool.size=5